<!DOCTYPE html>
<html ng-app="Karela">
  <head>
    <meta charset="utf-8">
    <title>Karela - Better way to track your projects</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="TasksCtrl as tasksCtrl">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Karela</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <form class="form-horizontal well" ng-submit="tasksCtrl.addTask()">
        <fieldset>
          <legend>Add a Task</legend>
          <div class="form-group">
            <label for="taskTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="tasksCtrl.newTask.title">
            </div>
          </div>
          <div class="form-group">
            <label for="taskDescription" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea class="form-control" ng-model="tasksCtrl.newTask.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </fieldset>
      </form>

      <section id="tasks">
        <article class="task" ng-repeat="task in tasksCtrl.tasks">
          <h3>{{task.title}}</h3>
          <p>{{task.description}}</p>
        </article>
      </section>
    </section>
  </body>
</html>
