<!DOCTYPE html>
<html ng-app="Karela">
  <head>
    <meta charset="utf-8">
    <title>Karela - Better way to track your projects</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="js/app.js"></script>
 </head>
  <body>
    <header>
      <nav class="navbar navbar-default" ng-controller="NavCtrl as navCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Karela</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" ng-show="navCtrl.loggedIn()">
              <li><a ui-sref="tasks">All Tasks</a></li>
              <li><a ui-sref="newTask">Add Task</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{navCtrl.username()}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#" ng-click="navCtrl.logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div ui-view></div>
    </section>
  </body>
</html>
