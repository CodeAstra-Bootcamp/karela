<form class="form-horizontal well" ng-submit="newTaskCtrl.addTask()">
  <fieldset>
    <legend>Add a Task</legend>
    <div class="form-group">
      <label for="taskTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" ng-model="newTaskCtrl.newTask.title">
      </div>
    </div>
    <div class="form-group">
      <label for="taskDescription" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" ng-model="newTaskCtrl.newTask.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </div>
  </fieldset>
</form>
