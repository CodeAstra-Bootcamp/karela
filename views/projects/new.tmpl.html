<form class="form-horizontal well" ng-submit="newProjectCtrl.addProject()">
  <fieldset>
    <legend>Add a Project</legend>
    <div class="form-group">
      <label for="projectTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" ng-model="newProjectCtrl.newProject.title">
      </div>
    </div>
    <div class="form-group">
      <label for="projectDescription" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" ng-model="newProjectCtrl.newProject.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Add Project</button>
      </div>
    </div>
  </fieldset>
</form>
