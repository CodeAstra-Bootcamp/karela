<section id="projects">
  <article class="project" ng-repeat="project in projectsCtrl.projects">
    <button class="pull-right btn btn-sm btn-danger" ng-click="projectsCtrl.deleteProject(project)">Delete</button>
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
  </article>
</section>
