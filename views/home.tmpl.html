<h1>Welcome to karela</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <form class="form-horizontal well" ng-submit="homeCtrl.login()">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="homeCtrl.loginUser.username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" ng-model="homeCtrl.loginUser.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-sm-6">
      <form class="form-horizontal well" ng-submit="homeCtrl.signup()">
        <fieldset>
          <legend>Signup</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="homeCtrl.signupUser.username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" ng-model="homeCtrl.signupUser.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Signup</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
